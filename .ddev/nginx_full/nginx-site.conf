# Custom Nginx config: reverse proxy for Vite + PHP-FPM for Symfony API
# https://symfony.com/doc/current/setup/web_server_configuration.html#nginx

server {
    listen 80 default_server;
    listen 443 ssl default_server;

    root /var/www/html/backend/public;

    ssl_certificate /etc/ssl/certs/master.crt;
    ssl_certificate_key /etc/ssl/certs/master.key;

    include /etc/nginx/monitoring.conf;

    index index.php index.htm index.html;

    sendfile off;
    error_log /dev/stdout info;
    access_log /var/log/nginx/access.log;

    # ──────────────────────────────────────────────
    # API : /api/* → PHP-FPM (Symfony)
    # ──────────────────────────────────────────────
    location /api {
        try_files $uri /index.php$is_args$args;
    }

    # Symfony profiler & debug toolbar
    location /_profiler {
        try_files $uri /index.php$is_args$args;
    }
    location /_wdt {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_intercept_errors off;
        fastcgi_read_timeout 10m;
        fastcgi_param SERVER_NAME $host;
        fastcgi_param HTTPS $fcgi_https;
        fastcgi_pass_header "X-Accel-Buffering";
        fastcgi_pass_header "X-Accel-Charset";
        fastcgi_pass_header "X-Accel-Expires";
        fastcgi_pass_header "X-Accel-Limit-Rate";
        fastcgi_pass_header "X-Accel-Redirect";
    }

    # ──────────────────────────────────────────────
    # Frontend : tout le reste → Vite dev server
    # ──────────────────────────────────────────────
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support (Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prevent clients from accessing hidden files
    location ~* /\.(?!well-known\/|vite\/) {
        deny all;
    }

    # Prevent clients from accessing backup/config/source files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    include /etc/nginx/common.d/*.conf;
    include /mnt/ddev_config/nginx/*.conf;
}
